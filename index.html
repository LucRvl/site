<!DOCTYPE html> 
<html>
    <head>
        <title>Haribo's Site</title>
        <style>
            body {
                margin: 0;
            }

            .container {
                overflow: hidden;
                position: relative;
                height: 100vh;
            }

            .page {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                transition: transform 0.5s;
            }

            .page1 {
                background-image: url("background.png");
                background-size: cover;
                background-repeat: no-repeat;
                background-position-y: top;
                transform: translateY(0);
            }

            .page2 {
                background-color: aquamarine;
                background-position-y: top;
                transform: translateY(100%);
            }

            .bienvenue {
                text-align: center;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 70vh;
                margin: 0;
            }

            .arrow {
                text-align: center;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 20vh;
                margin: 0;
            }

            .arrow img {
                transition: transform 0.3s;
            }

            .arrow img:hover {
                transform: scale(1.2);
            }

            .icon {
                text-align: left;
                display: flex;
                justify-content: left;
                align-items: normal;
            }

            .icon img {
                transition: transform 0.3s;
            }

            .icon img:hover {
                transform: scale(1.2);
            }

            .hide {
                display: none;
            }

            @keyframes slideUp {
                from {
                    transform: translateY(0);
                }
                to {
                    transform: translateY(-100%);
                }
            }

            @keyframes slideDown {
                from {
                    transform: translateY(100%);
                }
                to {
                    transform: translateY(0);
                }
            }

            .btnzone {
                display: flex;
                padding: 10px 20px;
                background-image: url("button\ on.png");
                background-size: cover;
                transition: opacity 0.3s;
                width: 100px; /* Changer la largeur */
                height: 50px; /* Changer la hauteur */
            }

            .circle {
                align-items: center;
                text-align: center;
                justify-content: center;
                display: flex;
                background-image: url("round.png");
                background-size: cover 100%;
                transition: opacity 0.3s;
                width: 45px; /* Changer la largeur */
                height: 45px; /* Changer la hauteur */
                border-radius: 50%;
            }

            .circle:hover {
                background-color: aqua;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="page page2 hide">
                <div class="circle"></div>
                <div class="btnzone"></div>
            </div>

            <div class="page page1">
                <div class="icon">
                    <img src="discord.png" alt="discord">
                    <img src="instagram.png" alt="instagram">
                    <img src="youtube.png" alt="youtube">
                </div>
                <div class="bienvenue">
                    <img src="Bienvenue.png" alt="Bienvenue">
                </div>
                <div class="arrow" onclick="SwitchUpPage()">
                    <img src="arrow.png" alt="FlÃ¨che">
                </div>
            </div>
        </div>

        <script>
            function SwitchUpPage() {
                const container = document.querySelector('.container');
                const page1 = document.querySelector('.page1');
                const page2 = document.querySelector('.page2');

                page1.style.animation = 'slideUp 0.5s forwards';
                page2.style.animation = 'slideDown 0.5s forwards';

                page2.classList.remove('hide');

                setTimeout(() => {
                    page1.classList.add('hide');
                }, 500);
            }
        </script>
    </body>
</html>
